<div data-ng-controller="formCtrl"
     class="container"
     id="quiz">

  <div class="container">
    <div class="row">
      <div class="col-sm-12 text-center">
        <h1>Create a quiz</h1>
        <p>Here you can make your very own Kwiz! How exciting!</p>
      </div>
    </div>

    <!--form-->
    <form class="form-horizontal"
          role="form">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3">

          <!--question-->
          <div class="form-group">
            <label class="control-label text-center"
                   for="question">Question:</label>
            <input type="text"
                   data-ng-model="qu.question"
                   class="form-control"
                   placeholder="Enter your question here"/>
          </div>

          <!--choices-->
          <div class="form-group">
            <label class="control-label text-center" for="choice">Choice 1:</label>
            <input type="text"
                   data-ng-model="qu.choices[0]"
                   class="form-control" />
          </div>
          <div class="form-group">
            <label class="control-label text-center" for="choice">Choice 2:</label>
            <input type="text"
                   data-ng-model="qu.choices[1]"
                   class="form-control" />
          </div>
          <div class="form-group">
            <label class="control-label text-center" for="choice">Choice 3:</label>
            <input type="text"
                   data-ng-model="qu.choices[2]"
                   class="form-control" />
          </div>
          <div class="form-group">
            <label class="control-label text-center" for="choice">Choice 4:</label>
            <input type="text"
                   data-ng-model="qu.choices[3]"
                   class="form-control" />
          </div>

          <!--radio button-->
          <div class="form-group">
            <h4>Correct answer:</h4>
            <span>1</span><input type="radio" name="correct" checked="true" />
            <span>2</span><input type="radio" name="correct" />
            <span>3</span><input type="radio" name="correct" />
            <span>4</span><input type="radio" name="correct" />
          </div>

        </div>
      </div>

    <!-- buttons (possible duplication - home.html) -->
      <div class="container">
        <div class="row">
          <div class="col-xs-6 text-right">
            <input class="btn btn-primary"
                   data-ng-click="addQuestion()"
                   id="tp_left_button"
                   value="Add Question"></input>
          </div>
          <div class="col-xs-6 text-left">
            <input type="submit"
                   class="btn btn-success"
                   id="tp_right_button"
                   value="Done"></input>
          </div>
        </div>

      </div>

      <pre>quiz = {{quiz | json}}</pre>
    </form>
  </div>
</div>
