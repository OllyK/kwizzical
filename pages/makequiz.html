<div data-ng-controller="quizController" class="container" id="quiz">

  <div class="container">
    <div class="row">
      <div class="col-sm-12 text-center">
        <h1>Create a quiz</h1>
        <p>Here you can make your very own Kwiz! How exciting!</p>
      </div>
    </div>

    <!--form-->
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
        <form class="form-horizontal" role="form">

          <!--question-->
          <div class="form-group">
            <label class="control-label text-center"
                   for="question">Question:</label>
            <input type="text"
                   class="form-control"
                   placeholder="Enter you're question heres"/>
          </div>

          <!--choices-->
          <div class="form-group">
            <label class="control-label text-center" for="choice">Choice 1:</label>
            <input type="text" class="form-control" />
          </div>
          <div class="form-group">
            <label class="control-label text-center" for="choice">Choice 2:</label>
            <input type="text" class="form-control" />
          </div>
          <div class="form-group">
            <label class="control-label text-center" for="choice">Choice 3:</label>
            <input type="text" class="form-control" />
          </div>
          <div class="form-group">
            <label class="control-label text-center" for="choice">Choice 4:</label>
            <input type="text" class="form-control" />
          </div>

          <!--radio button-->
          <div class="form-group">
            <h4>Correct answer:</h4>
            <span>1</span><input type="radio" name="correct" checked="true" />
            <span>2</span><input type="radio" name="correct" />
            <span>3</span><input type="radio" name="correct" />
            <span>4</span><input type="radio" name="correct" />
          </div>

       </form>
      </div>
    </div>

    <!-- buttons - duplicate of home.html, can probably be avoided -->
    <div class="container">
      <div class="row">
        <div class="col-xs-6 text-right">
          <a href="" class="btn btn-primary" id="tp_left_button">Add Question</a>
        </div>
        <div class="col-xs-6 text-left">
          <a href="" class="btn btn-success" id="tp_right_button">Done</a>
        </div>
      </div>

    </div>
  </div>
</div>
