<div data-ng-controller="qlCtrl" class="container">

  <div class="col-sm-12 text-center">
    <h2 class="front_page_title">Select a Kwiz from the list:</h2>
  </div>

  <div class="col-sm-6" data-ng-repeat="quiz in quizlist">
    <a
    data-ng-href="/#/takequiz"
    data-ng-click="getQuiz(quiz.id)"
    class="btn btn-block quizButton"
    data-ng-bind="quiz.title"></a>
  </div>

</div>
