<div data-ng-controller="quizController" class="container" id="quiz">
  <!-- better to use n-bind than {{ }}
  http://stackoverflow.com/questions/16125872/angularjs-why-ng-bind-is-better-than-in-angular -->
  <div class="container">
    <div class="row">
      <div class="col-sm-12 text-center">
        <h1 data-ng-bind="quizname"></h1>
      </div>
      </div>
      <div class="row">
      <div class="col-sm-6 text-center">
      <h3>
            Question <span data-ng-bind="qnum"></span>
            of <span data-ng-bind="quizlength"></span>
      </h3>
      </div>
        <div class="col-sm-6 text-center">
          <h3 data-ng-show="currentscore">Current score: <span class="score" data-ng-bind="score"></span></h3>
          <h3 data-ng-show="finish">End of quiz! Final score: <span class="score" data-ng-bind="score"></span>/<span id="total" data-ng-bind="quizlength"></span></h3>
        </div>
        </div>


      <div class="row">
        <div class="col-sm-6">
          <h2>
            <span data-ng-bind="question"></span>
          </h2>
        </div>
        <div class="col-sm-6 text-center">
         <a href="" class="btn btn-success smallQuizButton" data-ng-show="nextbutton" data-ng-init="false" data-ng-click="next()">Next</a>
         <a href="" class="btn btn-info smallQuizButton" data-ng-show="restartbutton" data-ng-init="false" data-ng-click="restart()">Restart</a>
       </div>
     </div>
     <div class="row">
      <div class="col-sm-6" data-ng-repeat="c in choices">
        <a href="" class="btn btn-block quizButton" data-ng-class="{ 'btn-info': $index == 0, 'btn-warning': $index == 1, 'btn-danger': $index == 2,
        'btn-primary': $last, }" data-ng-bind="c.choice" data-ng-click="checkAnswer(c.choice)"></a>
      </div>
    </div>
  </div>

</div>
